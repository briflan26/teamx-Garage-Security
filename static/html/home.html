<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GarageX Security | Home</title>
  <link rel="stylesheet" href="static/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="static/js/home.js"></script>
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            User
          </a>

          <div class="navbar-dropdown">
            <a class="navbar-item">
              View Profile
            </a>
            <a class="navbar-item">
              Add User
            </a>

          </div>
        </div>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">

            <a class="button is-light">
              Log out
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <div class="columns is-centered is-vcentered">
        <div class="column is-narrow">
          <h1 class="title is-1">GarageX Security Hub</h1>
        </div>
      </div>
      <div class="columns is-centered is-vcentered">
        <div class="column is-4 is-offset-1 box">
          <div class="columns is-centered is-vcentered">
            <div class="column is-10 is-offset-1">
              <h1 class="subtitle is-3">Garage Door Control</h1>
            </div>
          </div>
          <div class="columns is-centered is-vcentered box">
            <div class="column is-offset-1 is-narrow">
              <h1 class="title is-5">Garage Status: </h1>
            </div>
            <div class="column">
              <button class="button" id="garage_status" disabled>Open</button>
            </div>
          </div>
          <div class="columns is-centered is-vcentered box">
            <div class="column is-narrow">
              <button class="button is-danger is-focused">Close Your Garage</button>
            </div>
          </div>
        </div>
        <div class="column is-5 is-offset-1 box">
          <div class="columns is-centered is-vcentered">
            <div class="column is-10 is-offset-1">
              <h1 class="subtitle is-3">Garage Security Camera</h1>
            </div>
          </div>
          <div class="columns is-centered is-vcentered box">
            <div class="column">
              <div class="columns">
                <div class="column">
                  <h1 class="title is-5">Notifications</h1>
                </div>
              </div>
              <div class="columns" id='notification_x'>
                <div class="column is-narrow">
                  <div class="notification">
                    <button class="delete" onclick="closenote('notification_x')"></button>
                    <div class="columns">
                      <div class="column is-narrow">Thu Apr 16 09:54:18 2020</div>
                      <div class="column is-narrow">Motion Detected</div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <div class="columns is-centered is-vcentered box">
            <div class="column is-narrow">
              <button class="button is-link is-focused">View LiveStream</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
