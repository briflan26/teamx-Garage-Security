<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GarageX Security | Home</title>
  <link rel="stylesheet" href="static/css/bulma.min.css">
  <link rel="stylesheet" href="static/css/all.min.css">
  <script src="static/js/home.js"></script>
  <script src="static/js/constants.js"></script>

</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            User
          </a>

          <div class="navbar-dropdown">
            <a class="navbar-item">
              View Profile
            </a>
            <a class="navbar-item">
              Add User
            </a>

          </div>
        </div>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">

            <a class="button is-light">
              Log out
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <div class="columns is-centered is-vcentered">
        <div class="column is-narrow">
          <h1 class="title is-1">GarageX Security Hub</h1>
        </div>
      </div>
      <div class="columns is-centered is-vcentered">
        <div class="column is-4 is-offset-1 box">
          <div class="columns is-centered is-vcentered">
            <div class="column is-10 is-offset-1">
              <h1 class="subtitle is-3">Garage Door Control</h1>
            </div>
          </div>
          <div class="columns is-centered is-vcentered box">
            <div class="column is-offset-1 is-narrow">
              <h1 class="title is-5">Garage Status: </h1>
            </div>
            <div class="column">
              <button class="button" id="tx_garage_status" disabled>Closed</button>
            </div>
          </div>
          <div class="columns is-centered is-vcentered box">
            <div class="column is-narrow" id="tx_change_div">
              <button class="button is-danger is-focused" onclick="gopen();" id="tx_b_change_status">Open Your Garage</button>
            </div>
          </div>
        </div>
        <div class="column is-5 is-offset-1 box">
          <div class="columns is-centered is-vcentered">
            <div class="column is-10 is-offset-1">
              <h1 class="subtitle is-3">Garage Security Camera</h1>
            </div>
          </div>
          <div class="columns is-centered is-vcentered box">
            <div class="column">
              <div class="columns">
                <div class="column">
                  <h1 class="title is-5">Notifications</h1>
                </div>
                <div class='column'>
                  <button class="button" id="tx_b_refresh" onclick="refresh();">
                    <span class="icon is-right">
                      <i class="fas fa-redo"></i>
                    </span>
                  </button>
                </div>
              </div>
              <div id='tx_cam_alerts'>
              </div>
            </div>
          </div>
          <div class="columns is-centered is-vcentered box">
            <div class="column is-narrow">
              <button class="button is-link is-focused" onclick="modalOpen('tx_livestream');">View LiveStream</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="modal" id="tx_livestream">
    <div class="modal-background" onclick="modalClose('tx_livestream');"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">GarageX Security Camera LiveStream</p>
        <button class="delete" onclick="modalClose('tx_livestream');" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.ZwM0WiGNNN_ePjQZOHXbkwHaEK%26pid%3DApi&f=1"/>
      </section>
    </div>
  </div>

</body>

</html>
